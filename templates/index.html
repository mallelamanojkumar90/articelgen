<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewAI Article Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                    <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#667eea"/>
                            <stop offset="100%" stop-color="#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>CrewAI Article Generator</h1>
            </div>
            <p class="subtitle">AI-powered multi-agent article creation</p>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="card">
                <h2>What would you like to write about?</h2>
                <form id="articleForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="topicInput" 
                            placeholder="e.g., Artificial Intelligence in Healthcare"
                            required
                            autocomplete="off"
                        >
                        <button type="submit" id="generateBtn" class="btn-primary">
                            <span class="btn-text">Generate Article</span>
                            <span class="btn-icon">‚ú®</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Progress Section -->
        <section class="progress-section" id="progressSection" style="display: none;">
            <div class="card">
                <h2>Generation Progress</h2>
                <div class="progress-content">
                    <div class="current-agent">
                        <div class="agent-icon" id="agentIcon">ü§ñ</div>
                        <div class="agent-info">
                            <div class="agent-name" id="agentName">Initializing...</div>
                            <div class="agent-status" id="agentStatus">Preparing agents...</div>
                        </div>
                    </div>
                    
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    
                    <div class="activity-log">
                        <h3>Activity Log</h3>
                        <div class="log-entries" id="logEntries"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Article Preview Section -->
        <section class="article-section" id="articleSection" style="display: none;">
            <div class="card">
                <div class="article-header">
                    <h2>Generated Article</h2>
                    <div class="article-actions">
                        <button id="copyBtn" class="btn-secondary">
                            <span>üìã</span> Copy
                        </button>
                        <button id="downloadBtn" class="btn-primary">
                            <span>‚¨áÔ∏è</span> Download
                        </button>
                    </div>
                </div>
                <div class="article-preview" id="articlePreview"></div>
            </div>
        </section>

        <!-- Error Section -->
        <section class="error-section" id="errorSection" style="display: none;">
            <div class="card error-card">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h2>Generation Failed</h2>
                <p class="error-message" id="errorMessage"></p>
                <button id="retryBtn" class="btn-primary">Try Again</button>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Powered by <strong>CrewAI</strong> & <strong>OpenAI</strong></p>
    </footer>

    <!-- Include marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
