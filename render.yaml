services:
  - type: web
    name: crewai-article-generator
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m gunicorn app:app --bind 0.0.0.0:$PORT --worker-class gevent --workers 1 --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
    healthCheckPath: /
